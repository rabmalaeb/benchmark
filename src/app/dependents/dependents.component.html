<div class="dependents">
  <div class="dependents__title">
    <div class="title">
      {{title}}
    </div>
  </div>
  <div class="dependents__button">
    <div class="button-item" (click)="addDependent()">Add</div>
  </div>
  <div class="dependents__list">
    <div class="dependents__item" *ngFor="let dependent of dependents">
      <app-dependent-item [dependent]="dependent" (deleteDependent)="delete(dependent)"></app-dependent-item>
    </div>
  </div>
  <div class="dependents__button">
    <button class="button-item" [disabled]="!isDependentsValid()" (click)="save()">
      Next
    </button>
  </div>
</div>
