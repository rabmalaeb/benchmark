<div class="dependent-item">
  <div class="dependent-item__item">
    <div class="form-item form-item_is-inline">
      <div class="form-item__label">
        Dependent
      </div>
      <div class="form-item__input">
        <input type="text" class="input-item" value="{{dependent.name}}" (keyup)="onKeyUp($event)">
      </div>
    </div>
  </div>
  <div class="dependent-item__button">
    <div class="button-item button-item_is-remove" (click)="onDelete()">
       Remove
    </div>
  </div>
</div>
