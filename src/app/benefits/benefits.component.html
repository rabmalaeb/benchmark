<div class="benefits">
  <div class="benefits__title">
    <div class="title">
        {{title}}
    </div>
  </div>
  <div class="benefits__content">
    <div class='benefits__section' [dragula]='"another-bag"' [dragulaModel]='benefits'>
      <div class="benefits__item" *ngFor='let text of benefits' [innerHtml]='text'></div>
    </div>
    <div class='benefits__section' [dragula]='"another-bag"' [dragulaModel]='selectedBenefits'>
      <div class="benefits__item"  *ngFor='let text of selectedBenefits' [innerHtml]='text'></div>
    </div>
  </div>
  <div class="benefits__button">
    <button class="button-item" [disabled]="!isBenefitsValid()" (click)="save()">
      Next
    </button>
  </div>
</div>
