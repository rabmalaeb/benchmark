<div class="pager">
  <div class="pager__content">
    <div class="table">
      <div class="table__head">
        <div class="table__head-item">Employee Name</div>
        <div class="table__head-item">Date of Birth</div>
        <div class="table__head-item">Department</div>
      </div>
      <div *ngIf="isLoading then loadingMask else contentResult"></div>
      <ng-template #contentResult>
        <div *ngFor="let employee of employees" class="table__column">     
            <elist-item class="elist-item" [employee]="employee"></elist-item>
        </div> 
      </ng-template>
      <ng-template #loadingMask> 
        <div *ngFor="let item of aryayOfLength(10)" class="table__column">
            <div class="table__column-item"> <span class="item-mask"></span> </div>
            <div class="table__column-item"> <span class="item-mask"></span> </div>
            <div class="table__column-item table__column-item_is-last" (click)="editEmployee(employee, $event)"> <span class="item-mask"></span> </div>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="pager__controls">
    <div class="pager__control" (click)="getPreviousPage()" *ngIf="getCurrentPage() > 1">
      <div class="button-item">
        Previous
      </div>
    </div>
    <div class="pager__control" (click)="getNextPage()">
      <div class="button-item">
        Next
      </div>
    </div>
  </div>
</div>
