<div class="pager">
  <div class="pager__content">
    <div class="table">
      <div class="table__head">
        <div class="table__head-item">Employee Name</div>
        <div class="table__head-item">Date of Birth</div>
        <div class="table__head-item">Department</div>
      </div>
      <div class="table__column" *ngFor="let employee of employees">
        <elist-item class="elist-item" [employee]="employee"></elist-item>
      </div>
    </div>
  </div>
  <div class="pager__controls">
    <div class="pager__control" (click)="getPreviousPage()" *ngIf="getCurrentPage() > 1">
      <div class="button-item">
        Previous
      </div>
    </div>
    <div class="pager__control" (click)="getNextPage()">
      <div class="button-item">
        Next
      </div>
    </div>
  </div>
</div>
