<div class="new-employee">
    <div class="new-employee__title">
      <div class="title">
          {{title}}
      </div>
    </div>
    <form (ngSubmit)="saveEmployee()" #employeeInfoForm="ngForm">
      <div class="new-employee__section">
        <div class="new-employee__item">
          <div class="form-item">
            <div class="form-item__label">
              Name
            </div>
            <div class="form-item__input">
              <input class="input-item" required type="text" required [(ngModel)]="employeeInfo.name" name="name" #name="ngModel">
            </div>
            <div [hidden]="name.valid || name.pristine" class="form-item__error">
                Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="new-employee__section">
        <div class="new-employee__item">
          <div class="form-item">
            <div class="form-item__label">
              Salary
            </div>
            <div class="form-item__input">
                <input class="input-item" pattern="^[0-9]+$" required type="text" [(ngModel)] = "employeeInfo.salary" name="salary" #salary="ngModel">
            </div>
            <div [hidden]="salary.valid || salary.pristine" class="form-item__error">
                Salary is required & should be numeric
            </div>
          </div>
        </div>
        <div class="new-employee__item">
          <div class="form-item">
            <div class="form-item__label">
              Date of Birth
            </div>
            <div class="form-item__input">
                <ng-datepicker class="form-item__datepicker" [(ngModel)]="employeeInfo.dob" [options]="options" name="date" #date="ngModel"></ng-datepicker>
            </div>
            <div [hidden]="date.valid || date.pristine" class="form-item__error">
                Date is required
            </div>
          </div>
        </div>
    </div>
    <div class="new-employee__section">
      <div class="new-employee__item new-employee__item_is-fixed">
        <button type="submit" class="button-item" [disabled]="!employeeInfoForm.form.valid"> Next </button>
      </div>
    </div>
  </form> 
</div>
